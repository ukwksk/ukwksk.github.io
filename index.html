<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ukwksk | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="statics/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>
<header class="container">
    <section id="title">
        <h1 class="title">
            せめて心はしなやかに
        </h1>
        <p class="subtitle">
            <a href="https://ukwksk.co"><strong>ukwksk.co</strong></a> by Yuki Wakisaka
        </p>
    </section>
</header>

<section id="profile" class="section tile is-ancestor">
    <div class="tile is-horizontal is-12">
        <article id="github" class="tile is-parent">
            <div class="tile box is-child notification">
                <div class="content">
                    <a href="https://github.com/ukwksk">
                        <h2 class="title">GitHub</h2>
                        <p class="subtitle">@ukwksk</p>
                    </a>
                </div>
            </div>
        </article>
        <article id="twitter" class="tile is-parent">
            <div class="tile box is-child notification is-info">
                <div class="content">
                    <a href="https://twitter.com/ukwksk">
                        <h2 class="title">Twitter</h2>
                        <p class="subtitle">@ukwksk</p>
                    </a>
                </div>
            </div>
        </article>
        <article id="qiita" class="tile is-parent">
            <div class="tile box is-child notification is-primary">
                <div class="content">
                    <a href="https://qiita.com/ukwksk">
                        <h2 class="title">Qiita</h2>
                        <p class="subtitle">@ukwksk</p>
                    </a>
                </div>
            </div>
        </article>
    </div>
</section>

</body>
</html>
